# ~/.config/hypr/hyprlock.conf
# Simple Pywal-colored lock screen with blur + clock

# ── Background ─────────────────────────────────────────
background {
    monitor = eDP-1                       # adjust if your monitor name differs
    path = ~/.cache/wal/current_wallpaper
    blur_size = 12
    blur_passes = 3
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.15
}

# ── Input field ─────────────────────────────────────────
input-field {
    size = 200, 40
    position = 0, -80
    monitor = eDP-1
    dots_center = true
    outline_thickness = 2
    fade_on_empty = false
    fade_timeout = 300
    fail_color = #ff5555
}

# ── Text (Clock + Date) ─────────────────────────────────────────
label {
    monitor = eDP-1
    text = $TIME12
    font_size = 36
    font_family = JetBrainsMono Nerd Font
    position = 0, 40
}

label {
    monitor = eDP-1
    text = $FAIL
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -15
}

