# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = hyprlock #qs -c noctalia-shell ipc call lockScreen lock
    before_sleep_cmd = hyprlock #qs -c noctalia-shell ipc call lockScreen lock
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

listener {
    timeout = 600              # 10 minutes
    on-timeout = hyprlock #qs -c noctalia-shell ipc call lockScreen lock      # lock after idle
    on-resume = notify-send "Welcome back!"
}

listener {
    timeout = 540           # 9 minutes
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

listener {
    timeout = 900           # 15 minutes
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
  }
